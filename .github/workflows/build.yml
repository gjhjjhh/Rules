name: Build Rules

on:
  schedule:
    - cron: "0 1 * * *"  # 保持定时触发
  workflow_dispatch:  # 保持手动触发

env:
  TZ: Asia/Shanghai  # 保持时区设置

jobs:
  Build_Rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 保留写入权限
      actions: write   # 保留清理工作流权限

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录，提高推送效率

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行main.py生成domain目录
        run: |
          echo "生成原始域名文件..."
          python main.py
          echo "domain目录生成完成"

      - name: 运行convert_formats.py生成output目录
        run: |
          echo "转换格式生成output目录..."
          python convert_formats.py
          echo "output目录内容："
          ls -lR output  # 使用ls替代tree，避免额外安装

      - name: 编译Singbox/Mihomo规则
        run: |
          # 使用并行编译提高效率
          compile_singbox() {
            json_file=$1
            dir=$(dirname $json_file)
            (cd $dir && \
              wget -q https://github.com/SagerNet/sing-box/releases/download/v1.11.4/sing-box-1.11.4-linux-amd64.tar.gz -O sing-box.tar.gz && \
              tar -xzf sing-box.tar.gz && \
              ./*/sing-box rule-set compile singbox.json && \
              rm -rf sing-box.tar.gz */)
          }
          export -f compile_singbox
          
          compile_mihomo() {
            yaml_file=$1
            dir=$(dirname $yaml_file)
            (cd $dir && \
              wget -q https://github.com/MetaCubeX/mihomo/releases/download/v1.19.3/mihomo-linux-amd64-v1.19.3.gz -O mihomo.gz && \
              gzip -d mihomo.gz && \
              chmod +x mihomo && \
              ./mihomo convert-ruleset domain yaml mihomo.yaml mihomo.mrs && \
              rm -rf mihomo)
          }
          export -f compile_mihomo
          
          # 并行编译
          find ./output -name "singbox.json" | xargs -P 4 -I {} bash -c 'compile_singbox "{}"'
          find ./output -name "mihomo.yaml" | xargs -P 4 -I {} bash -c 'compile_mihomo "{}"'

      - name: 设置Git配置
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config core.compression 1  # 中等压缩
          git config core.looseCompression 1

      - name: 高效提交变更
        run: |
          # 仅添加变更文件
          git add domain output
          
          # 检查是否有变更
          if [ -n "$(git status --porcelain)" ]; then
            # 创建提交（禁用自动压缩）
            git commit -m "🚀 CI Updated - $(date +'%Y-%m-%d %H:%M')" --no-verify
            
            # 高效推送（禁用进度显示，启用压缩）
            git push origin HEAD:build --no-progress --no-verify
          else
            echo "没有变更需要提交"
          fi

      - name: 清理旧工作流
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 3
